{% extends 'index.html' %}
{% block CONTAINER %}
    <div class="container">
        <div class="row">
            <div class="panel panel-default" style="width: 80%">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload Profile Pic</h3>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <p class="form-control-static"><input type="file" name="pic"
                                                                      accept="image/png,image/jpeg"
                                                                      class="btn btn-primary" id="uploadImg"
                                                                      onchange="xmTanUploadImg(this)"/></p>
                            </div>
                        </div>
                        <script>
                            function xmTanUploadImg(obj) {
                                var file = obj.files[0];
                                var reader = new FileReader();
                                reader.readAsDataURL(file);
                                reader.onload = function (e) {

                                    var img = document.getElementById("profile_pic");
                                    img.src = e.target.result;
                                };
                            }
                        </script>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <p class="form-control-static"><img src="{{ img }}" class="img-thumbnail"
                                                                    id="profile_pic"
                                                                    style="width:400px;height:400px;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">

                                <p class="form-control-static">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </p>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
