{% extends'index.html' %}
{% block login %}
    <div class="nav-login-form">
        <form method="post">
            <div class="form-group">
                <label for="exampleInputEmail1" style="color: white">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username"
                       style="width: 80%" name="username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="color: white">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       style="width: 80%" name="password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2" style="color: white">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword2" placeholder="Email"
                       style="width: 80%" name="email" required>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div>
        {% if get_flashed_messages()[0]!='' %}
            <a style="color: #28a4c9"><b>{{ get_flashed_messages()[-1] }}</b></a>
        {% endif %}

    </div>
{% endblock %}
